name: Deploy Website to S3

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEV_BUCKET: weavers-day-out-dev
      PROD_BUCKET: weavers-day-out-prod
      AWS_REGION: ${{ secrets.AWS_REGION || 'ap-south-1' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Select bucket by branch
        id: sel
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "bucket=${{ env.PROD_BUCKET }}" >> $GITHUB_OUTPUT
          else
            echo "bucket=${{ env.DEV_BUCKET }}" >> $GITHUB_OUTPUT
          fi

      - name: Sync site to S3
        run: |
          aws s3 sync . "s3://${{ steps.sel.outputs.bucket }}" \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --cache-control "max-age=300"
